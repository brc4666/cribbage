<div class=discardpile>    
    <div class="discardscontainer">
        <section class="discardedcards">   
            <section *ngFor="let discard of cardsinDiscardPile" 
                    class="cardwrapper"  
                    [class.hidden]="discard.isVisible===false" 
                    [class.playable]="isCardPlayable(discard)">
                <img [ngStyle]="{ left: discard.offset }" (click)="onSelectCard(discard)" src='{{discard.imageFile}}' alt=discard.card>
            </section>
    
        </section>
    </div>
</div>
