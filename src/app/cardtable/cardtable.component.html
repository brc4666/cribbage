<!-- TOP SECTION -->
<div class="container33"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0px"
     fxLayoutGap.xs="0">
  <div fxFlex="20%" style="border-radius: 30px 0px 0px 0px; background-color: rgba(44, 155, 44, 0.856);"></div>
  <div fxFlex="60%" style="background-color: rgba(44, 155, 44, 0.856);">
    <app-discardpile screenPosition="top" ></app-discardpile>
  </div>
  <div fxFlex="20%" style="border-radius: 0px 30px 0px 0px; background-color: rgba(44, 155, 44, 0.856);"></div>
</div>

<!-- MIDDLE SECTION -->
<div class="container33"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0px"
     fxLayoutGap.xs="0">
  <div fxFlex="35%" style="background-color: rgba(44, 155, 44, 0.856);">
    <app-discardpile screenPosition="left" ></app-discardpile>
  </div>
  <div fxFlex="10%" style="background-color: rgba(44, 155, 44, 0.856);">
    <div class="deckofcards">

      <div class="deckofcards_container">
        <section class="blank_card"> 
            <section class="cardwrapper">
              <img src='{{assetsPath}}back.png' alt=turnUp.card>
            </section>
        </section>
      </div>
    
    </div>
  </div> 
  <div fxFlex="10%" style="background-color: rgba(44, 155, 44, 0.856);">
    <div class="pegscore_container" *ngIf="gc.game.state.currentPhase==4">    <!--   -->
        <section class="numberCircle">
            {{gc.game.pegging.currentTotal}}
        </section>
    </div>
  </div> 
  <div fxFlex="10%" style="background-color: rgba(44, 155, 44, 0.856);">
    <app-turnuppile></app-turnuppile>
  </div> 
  <div fxFlex="35%" style="background-color: rgba(44, 155, 44, 0.856);">
    <app-discardpile screenPosition="right"></app-discardpile>
  </div>
</div>

<!-- BOTTOM SECTION -->
<div class="container33"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0px"
     fxLayoutGap.xs="0">
  <div fxFlex="30%" style="border-radius: 0px 0px 0px 30px; background-color: rgba(44, 155, 44, 0.856);"></div>
  <div fxFlex="40%" style="background-color: rgba(44, 155, 44, 0.856);">
    <app-discardpile screenPosition="bottom"></app-discardpile>
  </div> 
  <div fxFlex="30%" style="border-radius: 0px 0px 30px 0px; background-color: rgba(44, 155, 44, 0.856);"></div>
</div>
