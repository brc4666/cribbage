<div *ngIf="gc.game.state.currentActivePlayer!=''" class={{cssClassname}} 
    [class.activePlayer]="playersName===gc.game.state.currentActivePlayer">

    <div *ngIf="screenPosition=='left'">
        <div class="lefthandcontainer" >
            <section class="vplayerscards" *ngIf="playersIndex>=0"> 
                <section class="vcardwrapper" *ngFor="let card of gc.game.state.activePlayers[playersIndex].hand">
                    <span [class.playable]="isCardPlayable(card)" [class.hidden]="isCardHidden(card)">
                        <img src='{{assetsPath}}back-side.png' alt=card.card>
                    </span>
                </section>
            </section>
        </div>
        <div class="leftheadingscontainer" style="align-items: right;">
            <section class="leftplayersname"> 
                {{title}}
            </section>
        </div>
    </div>

    <div *ngIf="screenPosition=='right'">
        <div class="righthandcontainer" >
            <section class="vplayerscards" *ngIf="playersIndex>=0"> 
                <section class="vcardwrapper" *ngFor="let card of gc.game.state.activePlayers[playersIndex].hand">
                    <span [class.playable]="isCardPlayable(card)" [class.hidden]="isCardHidden(card)">
                        <img src='{{assetsPath}}back-side.png' alt=card.card>
                    </span>
                </section>
            </section>
        </div>
        <div class="rightheadingscontainer">
            <section class="rightplayersname"> 
                {{title}}
            </section>
        </div>
    </div>
    
</div>
