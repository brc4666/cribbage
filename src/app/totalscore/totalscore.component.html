<div class="totalscore_container" *ngIf="gc.game.config.isSetup">
    <section  *ngIf="scoreIndex" class="scoretitle" [class.winning]="gc.game.scoring.isWinning(scoreIndex)"
                                                    [class.losing]="gc.game.scoring.isLosing(scoreIndex)">
        {{gc.game.scoring.getDisplayName(scoreIndex)}}
        <section class="numberCircle">
            {{gc.game.scoring.getScore(scoreIndex)}}
        </section>
    </section>
</div>
